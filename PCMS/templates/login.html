<!DOCTYPE html>
<html lang="en">
<head>
    <title>TRACKOWORLD - Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h3 {
            font-size: 26px;
            color: #fff;
            margin-bottom: 20px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            text-align: left;
            color: #fff;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background:rgb(26, 138, 16);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background:rgb(53, 161, 68);
            transform: scale(1.05);
        }

        .trackoworld-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            background:rgb(7, 62, 133);
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

        .trackoworld-btn:hover {
            background:rgb(7, 20, 97);
            transform: scale(1.05);
        }

        .social-login {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="social-login">
            <a href="https://trackoworld.in/" class="btn trackoworld-btn">Trackoworld</a>
        </div>
        <h3>Login Here</h3>
        <form method="post" id="loginForm">
            {% csrf_token %} 
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" id="password" name="pass" required>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var errorMessage = "{{ error_message }}";
            if (errorMessage) {
                swal("Error", errorMessage, "error");
            }

            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault();
                swal({
                    title: "Logging In...",
                    text: "Please wait while we verify your details.",
                    icon: "info",
                    buttons: false,
                    timer: 500
                }).then(() => {
                    this.submit();
                });
            });
        });
    </script>
</body>
</html>
