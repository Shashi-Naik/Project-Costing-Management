<!-- project_tree/templates/MechanicalProjectTree.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Project Tree</title>
</head>
<body>
    <h1>Create Mechanical Project Tree</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" required><br>

        <label for="parent_name">Parent Folder Name:</label>
        <input type="text" id="parent_name" name="parent_name" required><br>

        <label for="child_name">Child Folder Name:</label>
        <input type="text" id="child_name" name="child_name" required><br>

        <button type="submit">Create Project Tree</button>
    </form>
</body>
</html>
