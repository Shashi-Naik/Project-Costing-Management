<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Hardware Test Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #343a40;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        tr:hover {
            background: #ddd;
        }
        button {
            padding: 8px 12px;
            margin: 2px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .edit-btn { background-color: #28a745; }
        .edit-btn:hover { background-color: #218838; }
        .delete-btn { background-color: #dc3545; }
        .delete-btn:hover { background-color: #c82333; }
        .table-container {
            max-width: 90%;
            margin: 20px auto;
            overflow-x: auto;
        }
        @media (max-width: 768px) {
            table {
                display: block;
                width: 100%;
                overflow-x: auto;
            }
            th, td {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

    <h2>All Hardware Test Reports</h2>

    <div class="table-container">
        <table id="reportsTable">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Test Date</th>
                    <th>Tested By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="4">Loading reports...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadReports);

        function loadReports() {
            fetch("http://127.0.0.1:8000/reports/")
            .then(response => response.json())
            .then(data => {
                let tableBody = document.querySelector("#reportsTable tbody");
                tableBody.innerHTML = "";

                if (data.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='4' style='text-align:center;'>No reports available.</td></tr>";
                    return;
                }

                data.forEach(report => {
                    let row = `
                        <tr>
                            <td>${report.project_name}</td>
                            <td>${report.test_date}</td>
                            <td>${report.tested_by}</td>
                            <td>
                                <button class="edit-btn" onclick="window.location.href='/reports/edit/${encodeURIComponent(report.id)}/'">Edit</button>
                                <button class="delete-btn" onclick="deleteReport(${report.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => {
                console.error("Error loading reports:", error);
                alert("❌ Failed to load reports. Please try again.");
            });
        }

        function deleteReport(reportId) {
            if (!confirm("Are you sure you want to delete this report?")) return;

            fetch(`http://127.0.0.1:8000/reports/${reportId}/delete/`, {
                method: "DELETE"
            })
            .then(response => {
                if (response.ok) {
                    alert("✅ Report deleted successfully!");
                    loadReports();  // Refresh the table
                } else {
                    alert("❌ Failed to delete report.");
                }
            })
            .catch(error => {
                console.error("Error deleting report:", error);
                alert("❌ Error occurred while deleting report.");
            });
        }
    </script>

</body>
</html>
