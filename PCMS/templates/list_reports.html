<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hardware Test Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .actions {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>All Hardware Test Reports</h2>
    <table>
        <tr>
            <th>Project Name</th>
            <th>Test Date</th>
            <th>Tested By</th>
            <th class="actions">Actions</th>
        </tr>
        {% for report in reports %}
        <tr>
            <td>{{ report.project_name }}</td>
            <td>{{ report.test_date }}</td>
            <td>{{ report.tested_by }}</td>
            <td class="actions">
                <a href="{% url 'report_details' report.id %}">View</a> |
                <a href="{% url 'edit_report' report.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
